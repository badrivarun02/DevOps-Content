---
# tasks file for jenkins
    - name: Task -1 Update APT package manager repositories cache
      apt:
        update_cache: yes

    #- name: Task -2 Install Java using Ansible
    #  apt:
    #    name: "{{ packages }}"
    #    state: present
    #  vars:
    #    packages:
    #       - openjdk-17-jdk

    - name: Task -3 ensure the jenkins apt repository key is installed
      apt_key:
        url: https://pkg.jenkins.io/debian-stable/jenkins.io-2023.key
        state: present

    - name: Task -4 ensure the repository is configured
      apt_repository:
        repo: deb https://pkg.jenkins.io/debian-stable binary/
        state: present

    - name: ensure jenkins is installed
      apt: name=jenkins update_cache=yes

    - name: ensure jenkins is running
      service: name=jenkins state=started

    - name: Display the password of jenkinsinstalliation
      shell: cat  /var/lib/jenkins/secrets/initialAdminPassword
      register: displaypass
    - debug: var=displaypass.stdout
